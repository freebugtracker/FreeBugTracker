<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="login.css" rel="stylesheet">
        <script src="login.js"></script>
    </head>
    <body id="body">
    
<section id="login">
<form id="loginForm">
<h1 id="loginHeading">LOGIN AS ADMIN</h1>
<!-- the default admin login is: email: admin@example.com and password: admin-->
<input id="email" type="email" placeholder="Admin Email">  
<br> 
<input id="password" type="password" placeholder="Admin Password">
<br> 
<span id="loginMessage"> </span>
<br>
<input id="loginButton" type="button" onclick="Login()" value="Login">
<p id="demoHeading">Sign in as a <a id="link" href="dashboard.html">Demo User</a> </p>
</form>
</section>
    </body>
</html>
